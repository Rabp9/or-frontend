<div ng-if="imagen !== 'img/headers/null'">
    <img class="img-responsive" ng-src="{{ path_location + imagen }}" alt="quienes-somos" style="width: 100%" />
</div>
<div class="container nosotros">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#/quienes-somos">Nosotros</a></li>
        <li>¿Quiénes Somos?</li>
    </ol>
    <div class="row">
        <div class="col-sm-12 padding-x2">
            <h2>Nuestra Historia</h2>
            <hr>
            <div ng-show="loading"><img class="img-loading center-block img-responsive" src="images/loading.gif" alt="Cargando..."></div>
            <span ng-bind-html="trustAsHtml(quienesSomos.nuestraHistoria)"></span>
            <h2>Valores</h2>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div ng-show="loading"><img class="img-loading center-block img-responsive" src="images/loading.gif" alt="Cargando..."></div>
                    <ul class="ul-valores">
                        <li>{{ quienesSomos.valor1 }}</li>
                        <li>{{ quienesSomos.valor2 }}</li>
                        <li>{{ quienesSomos.valor3 }}</li>
                        <li>{{ quienesSomos.valor4 }}</li>
                        <li>{{ quienesSomos.valor5 }}</li>
                        <li>{{ quienesSomos.valor6 }}</li>
                        <li>{{ quienesSomos.valor7 }}</li>
                    </ul>
                </div>
            </div>
            <h2>Visión</h2>
            <hr>
            <div ng-show="loading"><img class="img-loading center-block img-responsive" src="images/loading.gif" alt="Cargando..."></div>
            <span ng-bind-html="trustAsHtml(quienesSomos.vision)"></span>
            <h2>Misión</h2>
            <hr>
            <div ng-show="loading"><img class="img-loading center-block img-responsive" src="images/loading.gif" alt="Cargando..."></div>
            <span ng-bind-html="trustAsHtml(quienesSomos.mision)"></span>
            <br>
            <br>
        </div>
    </div>
</div>

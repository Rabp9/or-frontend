<div class="container productos">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a ui-sref="productos.detail({ id: 1 })" ui-sref-active="active">Productos</a></li>
        <li>{{ title }}</li>
    </ol>
    <div class="row">
        <div class="col-sm-12">
            <img src="//unsplash.it/1140/200" alt="productos" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 lista-links">
            <ul>
                <li><a ui-sref="productos.detail({ id: 1 })" ui-sref-active="active">Características</a></li>
                <li>Línea de Productos
                    <ul>
                        <li ng-repeat="producto in productos">
                            <a ui-sref="productos.detail({ id: producto.id })" ui-sref-active="active">{{ producto.title }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <ui-view class="col-sm-9">
        </ui-view>
    </div>
</div>

<div ng-if="imagen !== 'img/headers/null'">
    <img class="img-responsive" ng-src="{{ path_location + imagen }}" alt="politicas" style="width: 100%" />
</div>
<div class="container nosotros">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a ui-sref="obras">Proyectos</a></li>
        <li><a ui-sref="obras">Obras</a></li>
        <li>{{ obra.title }}</li>
    </ol>
    <div class="row">
        <div class="col-sm-12 padding-x2">
            <h2>{{ obra.title }}</h2>
            <hr>
            <span ng-bind-html="trustAsHtml(obra.body)"></span>
            <br>
            <div ng-show="loading"><img class="img-loading center-block img-responsive" src="images/loading.gif" alt="Cargando..."></div>
            <div ng-image-gallery
                 images="obra.obra_images">
            </div>
            <div class="center-heading">
                <a class="btn btn-link" href="#/obras">Regresar a lista Obras</a>
            </div>
        </div>
    </div>
</div>

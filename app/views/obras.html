<div class="crop">
    <img class="img-responsive" ng-src="{{ path_location + imagen }}" alt="obras" />
</div>
<div class="container politicas">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#/obras">Proyectos</a></li>
        <li>Obras</li>
    </ol>
    <div class="row">
        <div ng-show="loading"><img class="img-loading center-block img-responsive" src="images/loading.gif" alt="Cargando..."></div>
        <div class="col-sm-6 col-md-4" ng-repeat="obra in obras">
            <div class="thumbnail obras">
                <div class="height-x4">
                    <a ui-sref="obras-detail({ id: obra.id })">
                        <img class="img-responsive height-x3" ng-src="{{path_img + obra.obra_images[0].url }}" alt="{{ obra.title }}">
                    </a>
                    <div class="caption">
                        <h3>{{ obra.title }}</h3>
                        <p>
                            <span ng-bind-html="trustAsHtml(obra.resumen)"></span>
                        </p>
                    </div>
                </div>
                <div class="panel-footer height-x1">
                    <a ui-sref="obras-detail({ id: obra.id })" class="btn btn-default hvr-underline-from-left pull-right" role="button">Ver m√°s</a>
                </div>
            </div>
        </div>
    </div>
</div>
